<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Cliente</title>
</head>
<body  class="container">
    <main>
        <div>
            <h1 class="titulo">Cadastro de Cliente</h1>
        </div>
        <div class="cadastro">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="digite seu nome" data-nome required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seuemail@email.com" data-email required>
        </div>
        <div class="cadastro">
            <label for="cep">CEP</label>
            <input type="text" id="cep" maxlength="8" data-cep placeholder="00000000" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" data-endereco required>

            <label for="numero">Número</label>
            <input type="text" id="numero" data-numero required>
        </div>
        <div class="cadastro">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" data-bairro required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" data-cidade required>

            <label for="estado">Estado</label>
            <input type="text" id="estado" maxlength="2" data-estado required>
        </div>
        <div class="botao">
            <button data-botao>Enviar Cadastro</button>
        </div>

    </main>
        <script src="main.js"></script>
</body>
</html>
