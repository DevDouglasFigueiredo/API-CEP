<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Cliente</title>
</head>
<body  class="container">
    <main>
        <div>
            <h1 class="titulo">Cadastro de Cliente</h1>
        </div>
        <div class="cadastro">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="digite seu nome" data-nome required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seuemail@email.com" data-email required>
        </div>
        <div class="cadastro">
            <label for="cep">CEP</label>
            <input type="text" id="cep" maxlength="8" data-cep placeholder="00000-000" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" placeholder="digite seu endereço" data-endereco required>

            <label for="numero">Número</label>
            <input type="text" id="numero"placeholder="número da sua residência" data-numero required>
        </div>
        <div class="cadastro">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" placeholder="informe seu bairro" data-bairro required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" placeholder="informe sua cidade" data-cidade required>

            <label for="estado">Estado</label>
            <input type="text" id="estado" maxlength="2" placeholder="informe a sigla do seu estado" data-estado required>
        </div>
        <!-- ------------------------------------------------------------------------------------------- -->
        <div class="cadastro">
            <label for="data-nascimento">Data de Nascimmento</label>
            <input type="text" id="data-nascimento" placeholder="dia/mês/ano" maxlength="10" required>

            <label for="sexo">Sexo</label>
            <input type="text" id="sexo" placeholder="opcional" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" maxlength="11" data-cep placeholder="(xx)xxxxx-xxxx" required>
            
        </div>
      
        <div class="botao">
            <button data-botao>Enviar Cadastro</button>
        </div>

    </main>
        <script src="main.js"></script>
</body>
</html>
